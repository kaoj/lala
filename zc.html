<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dz.css">
    <script src="./data/jquery-1.11.3.js"></script>
    <!-- <script src="./data/zc.js"></script> -->
</head>
<body>
    <div class="tou2">
        <a href="dl.html">返回</a>
        <p>淘宝注册</p>
    </div>
    <div class="zi">
        为了您的账号安全请填写一个手机号完成验证
    </div>
    <div class="wbk2">
        <div>
            <sapn>手机号</sapn>
            <input type="text" class="telephone" maxlength="11">
            <p class="sjh">请输入手机号</p>
        </div>
        <div>
            <sapn>密码</sapn>
            <input type="text" class="password" maxlength="16">
            <p class="mm">请输入密码</p>
        </div>
    </div>
    <div class="di2">确定</div>
    <div class="zh"></div>
</body>
<script>
var rphone=/^1[34578]\d{9}$/;
var rpass=/^[\w-`=\\\[\];',./~!@#$%^&*()_+|{}:">?]{6,}$/; 
var fphone=false;
var fpass=false;
//手机号失去焦点
$('.telephone').blur(function(){
    var telephone=$(this).val();
    if(telephone==''){
        $('.sjh').text('输入手机号');
        fphone=false;
    }else if(rphone.test(telephone)){
        $('.sjh').text('格式正确');
        fphone=true;
    }else{
        $('.shj').text('格式错误');
        fphone=false;
    }
  })
//密码失去焦点
$('.password').blur(function(){
    var password=$(this).val();
    if(password==''){
        $('.mm').text('写入密码');
        fpass=false;
    }else if(rpass.test(password)){
        $('.mm').text('格式正确');
        fpass=true;
    }else{
        $('.mm').text('格式错误');
        fpass=false;
    }
})

$('telephone').focus(function () {
    $('.zh').text('')
  })
  //点击注册按钮
$('.di2').click(function () {
    var phone=$('.telephone').val();
    var pass=$('.password').val();
if(fphone&&fpass){
    $.ajax({
        type:"post",
        url:"http://47.92.37.168/supermarket/data/register.php",
        async:true,
        data:{
            'user_phone':phone,
			'user_pass_word':pass
        },
        dataType:"jsonp",
        jsonp:"callback",
        jsonpCallback:"success_JsonpCallback",
        success:function(data){
            console.log(data);
            // alert(11)
            if(data.msg=='success'){
                // sessionStorage.setItem('username',phone);
				// 	console.log(sessionStorage.getItem('username'))
//					alert('注册成功！');
				location.href="dl.html";
            }else if(data.msg=='error'){
                $('.reminder').text(data.reason);
            }

        }
        ,error:function(){
            alert('error!');
        }

    })
}
})

</script>
</html>
